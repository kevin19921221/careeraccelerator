<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 微信二维码 -->
  <rect width="200" height="200" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- QR码模拟 -->
  <g fill="#000">
    <!-- 定位标识 -->
    <rect x="10" y="10" width="50" height="50" fill="none" stroke="#000" stroke-width="6"/>
    <rect x="20" y="20" width="30" height="30"/>
    
    <rect x="140" y="10" width="50" height="50" fill="none" stroke="#000" stroke-width="6"/>
    <rect x="150" y="20" width="30" height="30"/>
    
    <rect x="10" y="140" width="50" height="50" fill="none" stroke="#000" stroke-width="6"/>
    <rect x="20" y="150" width="30" height="30"/>
    
    <!-- 数据模块 -->
    <rect x="70" y="20" width="8" height="8"/>
    <rect x="90" y="20" width="8" height="8"/>
    <rect x="110" y="20" width="8" height="8"/>
    <rect x="130" y="20" width="8" height="8"/>
    
    <rect x="20" y="70" width="8" height="8"/>
    <rect x="40" y="70" width="8" height="8"/>
    <rect x="70" y="70" width="8" height="8"/>
    <rect x="90" y="90" width="8" height="8"/>
    <rect x="110" y="70" width="8" height="8"/>
    <rect x="130" y="90" width="8" height="8"/>
    <rect x="150" y="70" width="8" height="8"/>
    <rect x="170" y="90" width="8" height="8"/>
    
    <rect x="70" y="110" width="8" height="8"/>
    <rect x="90" y="130" width="8" height="8"/>
    <rect x="110" y="110" width="8" height="8"/>
    <rect x="130" y="130" width="8" height="8"/>
    <rect x="150" y="110" width="8" height="8"/>
    <rect x="170" y="130" width="8" height="8"/>
    
    <rect x="70" y="150" width="8" height="8"/>
    <rect x="90" y="170" width="8" height="8"/>
    <rect x="110" y="150" width="8" height="8"/>
    <rect x="130" y="170" width="8" height="8"/>
    <rect x="150" y="150" width="8" height="8"/>
    <rect x="170" y="170" width="8" height="8"/>
  </g>
  
  <!-- 微信Logo -->
  <circle cx="100" cy="100" r="25" fill="#07C160"/>
  <text x="100" y="108" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">微信</text>
</svg>
